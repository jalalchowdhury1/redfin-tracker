name: Daily Redfin Price Tracker

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 3 AM UTC every day
  workflow_dispatch:      # Allows manual trigger from GitHub Actions tab

jobs:
  track-price:
    runs-on: ubuntu-latest

    services:
      scraper:
        image: usaiinc/scraper:latest
        ports:
          - 5006:5006

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Redfin Tracker
        env:
          REDFIN_URL: https://www.redfin.com/RI/Providence/384-Benefit-St-02903/unit-3/home/52248182
          SCRAPER_URL: http://localhost:5006/scrape
        run: python scripts/redfin_tracker.py

      - name: Commit and push price history
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add redfin_price_history.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Price update [$(date +'%Y-%m-%d')]"
          git push
